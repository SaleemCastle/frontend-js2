<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main id="calc">
        <div id="container">
            <div id="display"></div>
            <button type="button" class="clear" value="clear" data-key="Delete">CLR</button>
            <button type="button" class="sign" value="sign" data-key="Slash">+/-</button>
            <button type="button" class="undo" value="undo" data-key="Backspace">C<Undo></button>
            <button type="button" class="operator" value="/" numpad-key="NumpadDivide" data-key="">/</button>
            <button type="button" class="operand" value="7" numpad-key="Numpad7" data-key="Digit7">7</button>
            <button type="button" class="operand" value="8" numpad-key="Numpad8" data-key="Digit8">8</button>
            <button type="button" class="operand" value="9" numpad-key="Numpad9" data-key="Digit9">9</button>
            <button type="button" class="operator" value="*" numpad-key="NumpadMultiply">*</button>
            <button type="button" class="operand" value="4" numpad-key="Numpad4" data-key="Digit4">4</button>
            <button type="button" class="operand" value="5" numpad-key="Numpad5" data-key="Digit5">5</button>
            <button type="button" class="operand" value="6" numpad-key="Numpad6" data-key="Digit6">6</button>
            <button type="button" class="operator" value="-" numpad-key="NumpadSubtract" data-key="Minus">-</button>
            <button type="button" class="operand" value="1" numpad-key="Numpad1" data-key="Digit1">1</button>
            <button type="button" class="operand" value="2" numpad-key="Numpad2" data-key="Digit2">2</button>
            <button type="button" class="operand" value="3" numpad-key="Numpad3" data-key="Digit3">3</button>
            <button type="button" class="operator" value="+" numpad-key="NumpadAdd" data-key="Plus">+</button>
            <button type="button" id="zero" class="operand" value="0" numpad-key="Numpad0" data-key="Digit0">0</button>
            <button type="button" class="decimal" value="." numpad-key="NumpadDecimal" data-key="Period">.</button>
            <button type="button" class="equals" value="=" numpad-key="NumpadEnter" data-key="Enter">=</button>
        </div>
    </main>
    <script src="scripts/calc.js"></script>
</body>

</html>
